<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./game.css">
</head>
<body>
    <div class="homeArea">
        <div class="status">
            <div class="mainStatus">
                <div class="mainProfile"></div>
                <div class="mainLevel">
                    <div class="plLevel">레벨 : 1</div>
                    <div class="plExp">경험치 : 0</div>
                </div>
            </div>

            <div class="playerStatus">
                <div class="mainHp">체력 : 120</div>
                <div class="mainAtk">공격력 : 15</div>
                <div class="mainArmor">방어력 : 5</div>
                <div class="mainCash">소지금 : 500</div>
            </div>
        </div>

        <div class="homeBtnGroup">
            <button class="gameStart" onclick="gamePlaying();">전투 시작</button>
            <button class="mainInvenBtn" onclick="invenOnOff();">인벤토리 열기</button>
            <button class="shopBtn" onclick="shopOnOff();">상점</button>
            <div>
                <a href="./index.html">
                    <button class="toLogInPage">게임 종료</button>
                </a>
            </div>
        </div>
        <div class="inven">
            <div class="item" onclick="useItem(1);">
                <div class="invenitemtext">체력 물약</div>
                <div class="invenitemimg"></div>
                <div class="howmanyitem" id="invenhealthPotion1"></div>
            </div>
            <div class="item" onclick="useItem(2);">
                <div class="invenitemtext">공격력 증가</div>
                <div class="invenitemimg invenitemimg2"></div>
                <div class="howmanyitem" id="invenattackPotion1"></div>
            </div>
            <div class="item" onclick="useItem(3)">
                <div class="invenitemtext">방어력 증가</div>
                <div class="invenitemimg invenitemimg3"></div>
                <div class="howmanyitem" id="invendefensePotion1"></div>
            </div>
            <div class="item" onclick="useItem(4)">
                <div class="invenitemtext">경험치 증가</div>
                <div class="invenitemimg invenitemimg4"></div>
                <div class="howmanyitem" id="invenexpPotion1"></div>
            </div>
            <div class="item" onclick="useItem(5)">
                <div class="invenitemtext">멀티 영양제</div>
                <div class="invenitemimg invenitemimg5"></div>
                <div class="howmanyitem" id="invenmultiPotion1"></div>
            </div>
            <div class="item" onclick="useItem(6)">
                <div class="invenitemtext">경험치 대폭증가</div>
                <div class="invenitemimg invenitemimg6"></div>
                <div class="howmanyitem" id="invenbigexpPotion1"></div>
            </div>
        </div>
        <div class="shop">
            <div class="item">
                <div class="shopitemtext">체력 물약</div>
                <div class="shopitemimg"></div>
                <div class="shopcash" id="healthPotion" >50</div>
                <img class="shopcoin" src="./shopimages/coins.png" alt="">
                <div class="sub_tag">체력 30 증가</div>
            </div>
            <div class="item">
                <div class="shopitemtext">공격력</div>
                <div class="shopitemimg shopitemimg2" ></div>
                <div class="shopcash" id="attackPotion">50</div>
                <img class="shopcoin" src="./shopimages/coins.png" alt="">
                <div class="sub_tag">공격력 5 증가</div>
            </div>
            <div class="item">
                <div class="shopitemtext">경험치</div>
                <div class="shopitemimg shopitemimg4"></div>
                <div class="shopcash" id="expPotion">100</div>
                <img class="shopcoin" src="./shopimages/coins.png" alt="">
                <div class="sub_tag">경험치 50 증가</div>
            </div>
            <div class="item">
                <div class="shopitemtext">방어력</div>
                <div class="shopitemimg shopitemimg3"></div>
                <div class="shopcash" id="defensePotion">50</div>
                <img class="shopcoin" src="./shopimages/coins.png" alt="">
                <div class="sub_tag">방어력 3 증가</div>
            </div>
            <div class="item">
                <div class="shopitemtext">멀티 파워</div>
                <div class="shopitemimg shopitemimg5"></div>
                <div class="shopcash" id="multiPotion">140</div>
                <img class="shopcoin" src="./shopimages/coins.png" alt="">
                <div class="sub_tag">공,방,체 증가</div>
            </div>
            <div class="item">
                <div class="shopitemtext">경험치 ++</div>
                <div class="shopitemimg shopitemimg6"></div>
                <div class="shopcash" id="bigexpPotion">999</div>
                <img class="shopcoin" src="./shopimages/coins.png" alt="">
                <div class="sub_tag">레벨 1 증가</div>
            </div>
        </div>
    </div>
    <div class="gameArea">
        <div class = profile>
            <div class="meprofile">
                <span class = "mephoto"> </span>
                <div class = "line my">
                    <div class = "bar name">플레이어</div>
                    <div class = "bar hp">체력</div>
                    <div class = "bar atk">공격력</div>
                    <div class = "bar def">방어력</div>
                </div>
            </div>
            
            <div class="monsterprofile">
                <span class = "monsterphoto"> </span>
                <div class = "line mon">
                    <div class = "bar mstname">몬스터</div>
                    <div class = "bar msthp">체력</div>
                    <div class = "bar mstatk">공격력</div>
                    <div class = "bar mstdef">방어력</div>
                </div>
            </div>
        </div>

        <div class="attackResult">
            <p class="playerTurn"></p>
            <p class="monsterTurn"></p>
        </div>

        <div>
            <div class="me"></div>
            <div class="monster"></div>
        </div>
        
        <div>
            <button class="matching" onclick="faceToMonster();">몬스터 발견!</button>
        </div>

        <div class="actionBtnGroup">
            <button class="attackBtn" onclick="fight();">공격하기</button>
            <button class="InvenBtn" onclick="invenOnOff();">인벤토리 열기</button>
            <button class="runBtn" onclick="gameEscape();">도망가기</button>
        </div>
        <div class="inven">
            <div class="item" onclick="useItem(1);">
                <div class="invenitemtext">체력 물약</div>
                <div class="invenitemimg"></div>
                <div class="howmanyitem" id="invenhealthPotion"></div>
            </div>
            <div class="item" onclick="useItem(2);">
                <div class="invenitemtext">공격력 증가</div>
                <div class="invenitemimg invenitemimg2"></div>
                <div class="howmanyitem" id="invenattackPotion"></div>
            </div>
            <div class="item" onclick="useItem(3)">
                <div class="invenitemtext">방어력 증가</div>
                <div class="invenitemimg invenitemimg3"></div>
                <div class="howmanyitem" id="invendefensePotion"></div>
            </div>
            <div class="item" onclick="useItem(4)">
                <div class="invenitemtext">경험치 증가</div>
                <div class="invenitemimg invenitemimg4"></div>
                <div class="howmanyitem" id="invenexpPotion"></div>
            </div>
            <div class="item" onclick="useItem(5)">
                <div class="invenitemtext">멀티 영양제</div>
                <div class="invenitemimg invenitemimg5"></div>
                <div class="howmanyitem" id="invenmultiPotion"></div>
            </div>
            <div class="item" onclick="useItem(6)">
                <div class="invenitemtext">경험치 대폭증가</div>
                <div class="invenitemimg invenitemimg6"></div>
                <div class="howmanyitem" id="invenbigexpPotion"></div>
            </div>
        </div>
    </div>
    
</body>
<script src="./game.js"></script>
<script src="./shop.js"></script>
</html>
